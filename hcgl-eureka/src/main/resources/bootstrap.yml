#配置端口
server:
  port: 5000

#配置spring
spring:
  application:
    name: hcgl-eureka
  security:
    user:
      name: admin
      password: 123

#配置eureka
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: false